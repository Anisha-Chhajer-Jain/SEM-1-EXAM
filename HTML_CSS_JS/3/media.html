<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Layout</title>
<style>
.container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}
.box {
    flex: 1;
    padding: 25px;
    color: white;
    font-size: 20px;
    text-align: center;
}
@media screen and (min-width: 900px) {
    p{
      font-size: 24px; 
    }
}
@media screen and (min-width: 600px) and (max-width: 899px) {
    p{
        font-size: 18px; 
    }
}
@media screen and (max-width: 600px) {
    p{
       font-size: 14px; 
    }
}
</style>

</head>
<body>
<div class="container">
    <p>Good Morning Everyone!! Today is our HTML,CSS & JAVASCRIPT EXAM.</p>
</div>
</body>
</html>
